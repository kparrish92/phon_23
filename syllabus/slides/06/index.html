# El encadenamiento

Tenemos una estructura sílabica preferida (CV.CV)
Se mantiene tanto en el interior de la palabra **como entre palabras**

.pull-left[

- amigo      
- coche      
- el otro
- en el coche
- al amigo   
- buen año   
]

--

.pull-right[

- a.mi.go       
- co.che        
- e.**l**o.tro
- e.**n**el.co.che 
- a.**l**a.mi.go    
- bue.**n**a.ño     
]

# El encadenamiento

- Un fenómento característico del inglés es *el golpe de glotis* como 
sonido consonántico (/ʔ/) [katy perry](https://youtu.be/Q-zh7IKCciQ)

- Este sonido no existe en español 
- Debéis evitarlo para mejorar la pronunciación
- Escencialmente lo que hay que hacer es pronunciar cada enunciado como 
si fuese **una** palabra

# El encadenamiento

### ¿Cómo se hace?

--

- maximizando el arranque (el primer segmento de la sílaba)
- manteniendo la estructura silábica preferida **entre palabras**

# El encadenamiento

### Secuencias de vocales entre palabras

- Una secuencia de 'u, i' y otra vocal (el orden no importa) se convierte en un diptongo en el habla rápida

| Habla lenta | Habla rápida |  Transcripción  |
| :---------- | :----------- | :-------------- |
| su. amigo   | sua.mi.go    | [su̯a].mi.go    |
| mi. amigo   | mia.mi.go    | [mi̯a].mi.go    |
| su. enemigo | su enemigo   | [su̯e].ne.mi.go |
| mi. enemigo | mi enemigo   | [mi̯e].ne.mi.go |
| su. oso     | suo.so       | [su̯o].so       |
| mi. oso     | mio.so       | [mi̯o].so       |

**En español...**

# La transcripción

---

# La transcripción

- Transcribir es representar la cadena hablada mediante el alfabeto fonético internacional. 

- En nuestro ámbito de estudio, la transcripción puede ser fonológica o 
fonética.

---

# La transcripción: fonológica vs. fonética

&lt;ru-blockquote&gt;
**La transcripción fonológica**: refleja la expresión en el plano de *la lengua*, 
es decir, la constitución fonológica de la emisión lingüística. Se ocupa, por 
tanto, sólo de lo distintivo.
&lt;/ru-blockquote&gt;


--

&lt;/br&gt;

| Ej. |            |     |               |
| :-  | :--------- | :-: | :------------ |
|     | “brevedad” |  =  | /bɾe.be.ˈdad/ |

---

# La transcripción: fonológica vs. fonética

&lt;ru-blockquote&gt;
**La transcripción fonética**: refleja la expresión en el plano del *habla*, es 
decir, las variantes utilizadas por el hablante, independientemente de su valor distintivo.
&lt;/ru-blockquote&gt;

--

- Dicho de otra manera, es una representación escrita de los sonidos que 
pronunciamos.

| Ej. |            |     |               |
| :-- | :--------- | :-: | :------------ |
|     | “brevedad” |  =  | [bɾe.βe.ˈðað] |
|     | “brevedad” |  =  | [bɾe.βe.ˈðaθ] |
|     | “brevedad” |  =  | [bɾe.βe.ˈða]  |

# La transcripción fonética

### La transcripción fonética puede ser **estrecha** o **ancha**: 

- **transcripción estrecha**: intenta recoger la mayor cantidad posible de información fonética.

- **transcripción ancha**: anota sólo los rasgos que contribuyen a la significación.

&lt;/br&gt;

La transcripción ancha será suficiente para los propósitos de nuestra clase.

---

# La transcripción

### Recordad

- Separamos todas las sílabas

- Siempre marcamos el acento prosódico de cada palabra (aunque no lleve tilde normalmente)
    - "casa" = /ˈka.sa/

# /ɾ/ vs. /r/

---

# Las vibrantes

### En español tenemos dos tipos de vibrantes

1. La vibrante **simple**: /ɾ/
2. La vibrante &lt;BLUE&gt;múltiple&lt;/BLUE&gt;: /r/

### /ɾ/ vs. /r/

--

- /ɾ/ ⟶ "r" (siempre)
- /r/ ⟶ "r" o "rr"

--

### ¿Cómo sabemos cuándo?

---

# Las vibrantes

### "r" = /r/ en los siguientes contextos...

- Al principio de palabra 
    - "rico": /ˈri.ko/
    - "romántico": /ro.ˈman.ti.ko/

&lt;/br&gt;

- Tras los grafemas "l", "n", "s"
    - alrededor: /al.re.de.ˈdoɾ/
    - Enrique: /en.ˈri.ke/
    - Israel: /is.ra.ˈel/

&lt;/br&gt;

### En cualquier otro contexto, "r" es /ɾ/

# La estructura silábica preferida

- En español la estructura silábica preferida es **CV.CV**

- Se prefieren las silábas abiertas

- Si es posible, es preferible que haya un ataque (en lugar de una coda)

### CV.CV = 😀

# Sí, ¿y qué?

- Si no hubiese una estrucura silábica preferida, lo más lógico sería que 
pronunciásemos los dos enunciados de distintas maneras y que los percibiésemos 
como estructuras diferentes.

- Como éste no parece ser el caso, suponemos que hay una estructura silábica 
preferida que fuerza la resilabificación entre palabras (el encadenamiento) y 
por tanto no percibimos una diferencia entre 'lo secos' y 'los ecos'.
